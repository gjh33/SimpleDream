  about_us_name: "About Us"
  about_us_intro_bold: "We, Simple Dream Publishing, "
  about_us_intro_normal: "are a publisher of books, stationary and everyday items. Our company was founded in 2003 with two objectives in mind:"
  about_us_first: "To publish books and items that make a positive contribution to the life of those who buy them, by offering practical and functional products with a distinct aesthetic appeal, adding a touch of art and beauty to everyday life."
  about_us_second: "To live a more balanced life. That working at the creation, production and distribution of our products be a gratifying activity, one that does not impede our personal growth nor jeopardize our family life. We want work to still allow us the flexibility and the means to live and to enjoy a better quality of life with our family."
  about_us_conclusion: "over a decade later, the dream is alive and blossoming. We thank you for taking the time to visit this site and we hope that, in our own small way, we have had and will continue to have the opportunity to make a positive contribution to your life."

  our_products_name: "Our Products"
  our_products_intro: "From the very beginning of founding Simple Dream, our goal has been to create books and items that make a positive contribution to the everyday life of the people who buy and use them. Our products are designed to help you organize various aspects of your life, record your thoughts and dreams, keep in touch with loved ones, preserve precious memories and souvenirs, make simple moments, like walking under the rain more beautiful ... the scope of applications is almost endless. In creating our items we always strive to achieve a balance, optimizing aesthetics with innovative functionality, while keeping the price low so that anyone who would like to have them can afford to do so."

