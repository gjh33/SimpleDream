  PNW_name: "Pacific North West"
  PNW_description: "Our intent in creating the Pacific North West line of item has been to provide a new medium for local artists to make their art accessible to a greater public. These items are, expressing some of the spirit and culture of our region, while been useful in your everyday life activities."

  Ketto_name: "Ketto"
  Ketto_description: "We are proud and happy to cooperate with the team at Ketto Desing. Their unique art is youthful and full of joy. Combining it with our functional and affordable items results in had a drop of whimsical freshness to simple everyday moments."

  VCC_name: "Value Creating Communication"
  VCC_description: "We cooperates with some of our clients on specific projects, that allows our expertise in developing functional, beautiful items to be leveraged in the creation of unit circumstantial items, such as gift with purchase, gift to members and items celebrating special occasions."
