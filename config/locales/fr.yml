  message: "message"
  send: "envoyer"

  client_login_name: "Accès client"

  PNW_name: "Cotes Ouest"
  PNW_description: "Notre gamme la plus récente, qui vit ses premiers balbutiements. C’est pourquoi elle se limite actuellement à quelques articles. L’objectif de cette colletion est de fournir a des artistes de premières nations locaux l’occasion de rendre leur art accessible à un plus grand nombre, tout en créant des articles représentatifs de l’esprit et la culture de cette région, et en offrant des prix abordables."

  Ketto_name: "Ketto"
  Ketto_description: "Nous sommes fiers et heureux de coopérer avec l'équipe de Ketto Desing. Leur œuvre au visuel unique est jeune et pleine de joie. La combinaison avec nos articles fonctionnels et abordables amène une goutte de fraîcheur au moments simples du quotidien."

  VCC_name: "VCC"
  VCC_description: "Nous coopérons avec certains de nos clients sur des projets promotionels, ceux-ci nous permette d;appliquer notre expertise a une autre game d’item fonctionels, tel que des primes avec achat, des cadeaux aux membres ou des articles célébrant des occasions spéciales."
